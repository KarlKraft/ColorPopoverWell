---
name: Build Swift Package

on:                          # yamllint disable-line rule:truthy
  schedule:
    - cron: '00 09 * * 6'
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on:
      - self-hosted

    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        run: $HOME/github/bin/build_SwiftPackage.sh
